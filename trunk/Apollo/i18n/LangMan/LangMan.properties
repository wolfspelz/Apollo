// Note: Backslashes ('\') must be escaped with '\u005c'!

// THE file containing everything
CsvFile=../text.csv

// Logging Settings - possible levels are: log, warn, error, stfu
LogFile=LangMan.log
// LogLevel=warn
LogLevel.Console=error
LogLevel.File=log

// Additional targets for a part
//AdditionalTarget.lite.1=liteJs
//AdditionalTarget.LocatorFox.1=LocatorFoxMenu
//AdditionalTarget.LocatorFox.2=LocatorFoxJavaScript

// Default language settings: The language that is selected if a language contains an empty key
DefaultLang=en

// Template Settings
// If no line template is given, the langman will try to replace all keys in the filetemplate
TemplatePath=./
FileTemplate.Encoding=UTF-8
LineTemplate.Encoding=UTF-8
FileTemplate.Arena=File.tmpl
LineTemplate.Arena=Line.tmpl
FileTemplate.Chat=File.tmpl
LineTemplate.Chat=Line.tmpl

// Boundary and escape characters for the values
BoundaryCharVal.Arena=
EscapeCharVal.Arena=
BoundaryCharVal.Chat=
EscapeCharVal.Chat=

// Behavior for "no val found" (no val in desired language and no val in default language) valid values = [ommit|empty|key] - default is "empty"
NoValFound.services = key
NoValFound.widgets = key

// Sequence that is interpreted as empty string ("")
EmptyString=<<EMPTY>>

// The variables that are to be replaced
LangVariable=<<LANG>>
ItemsVariable=<<LINES>>
KeyVariable=<<KEY>>
ValVariable=<<VAL>>

// Export settings
ExportPath.Arena=out/Arena/
ExportName.Arena=<<LANG>>.txt
ExportPath.Chat=out/Chat/
ExportName.Chat=<<LANG>>.txt

TranslatorFileName=MissingTexts_<<LANG>>.csv

// Encodings - do not assume default encodings
Encoding.Arena=UTF-8
Encoding.Chat=UTF-8
