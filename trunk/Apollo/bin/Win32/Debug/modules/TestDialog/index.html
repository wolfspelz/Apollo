<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style>
* { padding:0; margin:0; font-family:Arial;font-size:12px; }
input[type="button"] { padding-top:1px; padding-bottom:1px; padding-left:5px; padding-right:5px; }
input[type="text"] { border:1px solid #808080; }
</style>
<script type="text/javascript">
  function Elem(sDomId) { return document.getElementById(sDomId); }
  api = parent.api;
</script>
</head>
<body>
<div style="background-color:#FFFFFF;-webkit-box-shadow:inset 0 0 5px #808080; position:absolute;left:0;top:0;right:0;bottom:0;padding:6px;">

  <input type="button" value="Quit" onclick="api.Message('MainLoop_EndLoop').send();"/>
  <input type="button" value="Connect" onclick="api.Message('Xmpp_Connect').send();" />
  <input type="button" value="Disconnect" onclick="api.Message('Xmpp_Disconnect').send();" />

  <span style="white-space:nowrap">URL: <input id="iURL" type="text" size="40" value="http://www.openvirtualworld.com/" /></span>
  <span style="white-space:nowrap">Context: <input id="iContext" type="text" size="15" value="[10000000001]" /></span>
  <input type="button" value="Navigate" onclick="api.Message('Vp_NavigateContext').setString('hContext', Elem('iContext').value).setString('sUrl', Elem('iURL').value).send();" />
  <input type="button" value="Close" onclick="api.Message('Vp_CloseContext').setString('hContext', Elem('iContext').value).send();" />

</div>
</body>
</html>
