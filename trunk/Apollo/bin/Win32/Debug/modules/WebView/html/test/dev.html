function SrpcMessage(sMethod)
{
	this.aParams_ = new Array();
  if (sMethod != null) {
    this.setString('Method', sMethod);
  }
}

// ---------------------
// Setter

SrpcMessage.prototype.fromString = function(sMsg)
{
	var aLines = sMsg.split("\n");
	if (aLines.length > 0) {
    for (var i = 0; i < aLines.length; i++) {
      var nIndex = aLines[i].indexOf('=');
			if (nIndex > 0) {
				var sKey = aLines[i].substr(0, nIndex);
				var sValue = aLines[i].substr(nIndex + 1);
				if (sKey != '') {
					this.aParams_[sKey] = sValue;
				}
			}
		}
	}
}

SrpcMessage.prototype.encodeCString = function(sValue)
{
	var sResult = '';
	for (var i = 0; i < sValue.length; i++) {
		switch (sValue.charAt(i)) {
			case '\\': sResult += '\\\\'; break;
			case '\r': sResult += '\\r'; break;
			case '\n': sResult += '\\n'; break;
			default: sResult += sValue.charAt(i);
		}
	}
	return sResult;
}

SrpcMessage.prototype.setString = function(sKey, sValue)
{
	sValue = this.encodeCString(sValue);
	this.aParams_[sKey] = sValue;
	return this;
}

SrpcMessage.prototype.setInt = function(sKey, nValue)
{
	this.aParams_[sKey] = String(nValue);
	return this;
}

SrpcMessage.prototype.setKeyValueList = function(sKey, kvList)
{
  var s = '';
  for (var i in kvList) { 
    s += i + '=' + this.encodeCString(kvList[i]) + '\n';
  }
	this.setString(sKey, s);
	return this;
}

// ---------------------
// Getter

SrpcMessage.prototype.decodeCString = function(sValue)
{
	var sResult = '';
	var bEscape = false;
	for (var i = 0; i < sValue.length; i++) {
		var sChar = sValue.charAt(i);
		if (!bEscape) {
			if (sChar == '\\') {
				bEscape = true;
			} else {
				sResult += sChar;
			}
		} else {
			switch (sChar) {
				case '\\': sChar = '\\'; break;
				case 'r': sChar = '\r'; break;
				case 'n': sChar = '\n'; break;
				default:;
			}
			sResult += sChar;
			bEscape = false;
		}
	}
	return sResult;
}

SrpcMessage.prototype.getString = function(sKey)
{
	var sValue = '';
	if (this.aParams_[sKey]) {
		sValue = this.aParams_[sKey];
		sValue = this.decodeCString(sValue);
	}
	return sValue;
}

SrpcMessage.prototype.getInt = function(sKey)
{
	return parseInt(this.getString(sKey));
}

SrpcMessage.prototype.getKeyValueList = function(sKey)
{
  var kvList = new Object();
  var srpc = new SrpcMessage();
  srpc.fromString(this.getString(sKey));
  for (var i in srpc.aParams_) {
    kvList[i] = srpc.aParams_[i];
  }
	return kvList;
}

// ---------------------
// IO

SrpcMessage.prototype.aRequests_ = new Array();

SrpcMessage.prototype.send = function()
{
  if (apollo) {
    var sMsg = '';
    for (var i in this.aParams_) { sMsg += i + '=' + this.aParams_[i] + '\n'; }
    if (typeof(onLog) == 'function') { onLog(sMsg); }

    var sRespose = apollo.sendMessage(sMsg);
    
    var resp = new SrpcMessage();
    resp.fromString(sRespose);
    
    return resp;
  }
}

// ---------------------
// Unittest

SrpcMessage.prototype.unitTest = function()
{
	var s = '';

	if (!s) {
		var msg = new SrpcMessage();
		msg.fromString('Method=Test\na=b\nc=d\n');
		if (!s) { if (msg.aParams_['Method'] != 'Test') { s = 'Missing Method'; } }
		if (!s) { if (msg.aParams_['a'] != 'b') { s = 'Missing a=b'; } }
		if (!s) { if (msg.aParams_['c'] != 'd') { s = 'Missing c=d'; } }
	}

	if (!s) {
		var msg = new SrpcMessage();
		msg.fromString('Method=Test\na=w=x\\ny=z\\n\nc=d\n');
		if (!s) { if (msg.aParams_['Method'] != 'Test') { s = 'Missing Method'; } }
		if (!s) { if (msg.aParams_['a'] != 'w=x\\ny=z\\n') { s = 'Missing a=w=x\\ny=z\\n'; } }
		if (!s) { if (msg.aParams_['c'] != 'd') { s = 'Missing c=d'; } }
	}

	return s;
}

<script type="text/javascript">
var ui =
{
  moduleName: 'Unknown',
  
  // ------------------------------------------------
  // Log
  
  log: function(nMask, sContext, sMessage)
  {
    return new SrpcMessage('Log_Line')
      .setInt('nMask', nMask)
      .setString('sChannel', this.moduleName)
      .setString('sContext', sContext)
      .setString('sMessage', sMessage)
      .send();
  },

  logInfo: function(sContext, sText)
  {
    this.log(32, sContext, sText);
  },

  // ------------------------------------------------
  // Babelfish
  
  translate: function(sArg1, sArg2)
  {
    var sContext = '';
    var sText = '';
    if (sArg2 == null) {
      sText = sArg1;
    } else {
      sContext = sArg1;
      sText = sArg2;
    }
    
    return new SrpcMessage('Translation_Get')
      .setString('sModule', this.moduleName)
      .setString('sContext', sContext)
      .setString('sText', sText)
      .send()
      .getString('sTranslated');
  },

  text: function(sContext, sText)
  {
    document.write(this.translate(sContext, sText));
  },

  // ------------------------------------------------
  // Move and size
  
  nStartX: 0,
  nStartY: 0,
  bMouseActive: false,
  bMouseDown: false,
  bIsMove: false,
  bIsSize: false,
  nSizeDirection: 8,
  nMinWidth: 150,
  nMinHeight: 22,
  
  onMouseDown: function(ev)
  {
    new SrpcMessage('WebView_MouseCapture').setString('hView', apollo.viewHandle).send();
    this.nStartX = ev.x;
    this.nStartY = ev.y;
    this.bMouseActive = false;
    this.bMouseDown = true;

    if (ev.target.className =='Move') {
      this.bIsMove = true; 
      this.bIsSize = false; 
    }
    if (ev.target.className =='SizeBottomRight') {
      this.bIsMove = false; 
      this.bIsSize = true; 
      this.nSizeDirection = 8; 
    }
  },

  onMouseMove: function(ev)
  {
    if (this.bMouseDown) {
      var dx = ev.x - this.nStartX;
      var dy = ev.y - this.nStartY;
      if (!this.bMouseActive) {
        if (dx > 4 || dx < -4 || dy > 4 || dy < -4) {
          this.bMouseActive = true;
        }
      }
      if (this.bMouseActive) {
        if (this.bIsMove) {
          new SrpcMessage('WebView_MoveBy').setString('hView', apollo.viewHandle).setInt('nX', dx).setInt('nY', dy).send();
        }
        if (this.bIsSize) {
          if (dx < 0 || dy < 0) {
            var pos = new SrpcMessage('WebView_GetPosition').setString('hView', apollo.viewHandle).send();
            var nW = pos.getInt('nW');
            var nH = pos.getInt('nH');
            var nNewW = nW + dx;
            var nNewH = nH + dy;
            if (nNewW < this.nMinWidth) { dx = this.nMinWidth - nW; }
            if (nNewH < this.nMinHeight) { dy = this.nMinHeight - nH; }
          }

          new SrpcMessage('WebView_SizeBy')
            .setString('hView', apollo.viewHandle)
            .setInt('nW', dx)
            .setInt('nH', dy)
            .setInt('nDirection', this.nSizeDirection)
            .send();

          this.nStartX += dx;
          this.nStartY += dy;
        }
      }
    }
  },

  onMouseUp: function()
  {
    this.bMouseDown = false;
    this.bMouseActive = false;
    this.bIsMove = false;
    this.bIsSize = false;
    new SrpcMessage('WebView_MouseRelease').setString('hView', apollo.viewHandle);
  },

  // ------------------------------------------------
  
  init: function()
  {
    document.onmousedown = this.onMouseDown; 
    document.onmousemove = this.onMouseMove; 
    document.onmouseup = this.onMouseUp;
  },

  dummy: function () {}
}
</script>
