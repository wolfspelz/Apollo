<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="../WebView/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="../WebView/jquery-ui-1.8.13.custom.min.js"></script> 
<script type="text/javascript" src="../WebView/utils.js"></script>
<script type="text/javascript" src="../WebView/apollo.js"></script>
<link type="text/css" rel="stylesheet" href="Inventory.css" />

<style>
.cItemInfo table {}
.cItemInfo .cImage {}
.cItemInfo .cName {}
.cItemInfo .cStacksizeWrapper {}
</style>

<script type="text/javascript">

function Start() {
  var api = new ApolloApi('ItemInfo');

  var msg = api.ModuleCall('GetItemDetail').send();

  api.Log.Debug('Start');
  api.Translate('CoffeeMachine', 'ItemName', 'Inventory');

  $('.cName .cValue').html(api.Translate(msg.getString('sName'), 'ItemName', 'Inventory'));
  $('.cIcon').attr('src', msg.getString('sIcon'));

  var nStacksize = msg.getInt('nStacksize');
  $('.cStacksize .cValue').html(nStacksize);
  //$('.cStacksizeWrapper').css('display', nStacksize > 1 ? '' : 'none');

  $('.cIsRezable .cValue').html(api.Translate(msg.getInt('bIsRezable') == 1 ? 'yes' : 'no', 'ItemPropertyValue', 'Inventory'));
  $('.cRezzed .cValue').html(api.Translate(msg.getInt('bRezzed') == 1 ? 'yes' : 'no', 'ItemPropertyValue', 'Inventory'));

  $('.cTranslate').each(function () { api.TranslateElement(this, 'ItemProperty', 'Inventory'); });
}

</script>

</head>
<body>
<span class="cOut"></span><div class="cItemInfo"><table><tr><td><img class="cIcon" src="" alt=""/></td><td class="cName"><span class="cValue"></span></td></tr><tr class="cStacksize"><td class="cLabel cTranslate">Stacksize</td><td><span class="cValue"></span></td></tr><tr class="cIsRezable"><td class="cLabel cTranslate">IsRezable</td><td><span class="cValue"></span></td></tr><tr class="cRezzed"><td class="cLabel cTranslate">Rezzed</td><td><span class="cValue"></span></td></tr></table></div>
</body>
</html>
