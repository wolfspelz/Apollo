<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="../WebView/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="../WebView/apollo.js"></script>

<style type="text/css">
* { margin:0; padding:0; }

body
{
  background-color:#ff0000;
  overflow:hidden;
}

#Wrapper
{
  background-color:#0000ff;
  position:absolute;
  left:0;
  top:0;
  right:0;
  bottom:0;
}
</style>

<script type="text/javascript">

var api = new ApolloApi('DragItem');

function Start(nX, nY) {
  //api.Log.Debug('Start');
  api.Init();
  api.InitMoveSize();
  //api.Log.Debug('Start ' + $('#Wrapper').get(0).nodeName);
  var ev = jQuery.Event('mousedown');
  ev.target = $('#Wrapper').get(0);
  ev.x = nX;
  ev.y = nY;
  api.OnMouseDown(ev);
}

</script>

</head>

<body>
<div id="Wrapper" class="cApMove">
DragItem
</div>
</body>

</html>
